<html>
  <head>
    <title>person - let and Const</title>
  </head>
  <body>
    <h1>Person</h1>
    <script>
       const person = {
            first_name: "Andrew",
            role: "Teacher"
        }
    
        function personDescription(person) {
          // You can't use const here because it'll throw an error:
            let description = person.first_name;
            // let has block-level scoping.
            if(person.role) {
                description = description + " is a ";
                description = description + person.role;
            }
            console.log(description); // Andrew is a Teacher
        }
    
        personDescription(person);
    </script>
  </body>
</html>
