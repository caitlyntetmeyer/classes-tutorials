<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Basics</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<style type="text/css">
		.btn-danger {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bootstrap Basics</h1>

		<!-- Buttons: -->
		<h2>Buttons</h2>
		<button class="btn btn-danger btn-xs">Click Me</button>
		<button class="btn btn-success btn-xs active">Click Me</button>
		<button class="btn btn-success btn-xs" disabled>Click Me</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

		<!-- Jumbotron: -->
		<h2>Jumbotron</h2>
		<div class="jumbotron">
			<h1>This is a jumbotron</h1>
			<p>fjdskl;afjdks jkl; jk;l hj hio hiuo fdasfda fdsa fdsaf</p>
			<button class="btn btn-success btn-lg">Hi there</button>
		</div>

		<!-- Basic Form: -->
		<h2>Basic Form</h2>
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- Inline Form: -->
		<h2>Inline Form</h2>
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>

	</div>

</body>
</html>
