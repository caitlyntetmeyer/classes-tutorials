<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>

<body>

	<!-- https://www.udemy.com/the-web-developer-bootcamp/learn/v4/t/lecture/3861228?start=0 -->

	<!-- This won't actually work yet because we need a backend first. -->

	<div>
		<h1>Login</h1>

		<!-- action - where the form sends data to -->
		<!-- method - what HTTP method (get/post) -->

		<form action="/my-form-submitting-page" method="post">
			<label>
				Username:
				<input name="username" type="text" placeholder="username">
			</label>

			<label>
				Password:
				<input name="password" type="password" placeholder="password">
			</label>

			<input type="submit"> <!-- looks like a button -->
		</form>
	</div>

	<!-- Alternate syntax, using "for" and "id" attributes paired up: -->

	<h2>Alternate Syntax</h2>

	<form action="/my-form-submitting-page" method="post">
		<label for="username">Username:</label>
		<input id="username" type="text" placeholder="username">
		
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password">
		
		<input type="submit"> <!-- looks like a button -->
	</form>
	
	<!-- Google "mdn input" for all the types you can specify. -->

	<h1>Common Form Inputs</h1>
	<form action="/my-form-submitting-page" method="post">
		<div>
			<p>Text Input:</p>
			<input type="text" placeholder="Enter text here">
		</div>

		<div>
			<p>Date Input:</p>
			<input type="date">
		</div>

		<div>
			<p>Color Input:</p>
			<input type="color">
		</div>

		<div>
			<p>File Input:</p>
			<input type="file">
		</div>

		<div>
			<p>Checkbox Input:</p>
			<input type="checkbox">
		</div>

		<div>
			<p>Radio Input:</p>
			<input type="radio">
		</div>
	</form>

</body>

</html>
