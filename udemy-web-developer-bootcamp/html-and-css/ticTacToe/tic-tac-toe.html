<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr class="top">
			<td class="left border-bottom"></td>
			<td class="middle border-bottom"></td>
			<td class="right border-bottom"></td>
		</tr>
		<tr>
			<td class="left"></td>
			<td class="middle"></td>
			<td class="right"></td>
		</tr>
		<tr class="bottom">
			<td class="left border-top"></td>
			<td class="middle border-top"></td>
			<td class="right border-top"></td>
		</tr>
	</table>


</body>
</html>
