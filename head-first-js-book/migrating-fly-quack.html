<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Function Declarations vs. Function Expressions</title>
	<script>
		var migrating = true;

		var fly = function(num) {
			for (var i = 0; i < num; i++) {
				console.log("Flying!");
			}
		};

		function quack(num) {
			for (var i = 0; i < num; i++) {
				console.log("Quack!");
			}
		}

		if (migrating) {
			quack(4);
			fly(4);
		} 
		// Quack! Quack! Quack! Quack! 
		// Flying! Flying! Flying! Flying!


	</script>
</head>
<body>
</body>
</html>
