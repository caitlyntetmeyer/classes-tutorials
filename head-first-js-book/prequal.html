<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pre-Qualification</title>

	<script>
		var taxi = {
			make: "Webville Motors",
			model: "Taxi",
			year: 1955,
			color: "yellow",
			passengers: 4,
			convertible: false,
			mileage: 281341
		};

		var worthALook = prequal(taxi);

		if (worthALook) {
			console.log("You gotta check out this " + taxi.make + " " + taxi.model);
		} else {
			console.log("You should really pass on the " + taxi.make + " " + taxi.model);
		} // You should really pass on the Webville Motors Taxi

		var cadi = {
			make: "GM",
			model: "Cadillac",
			year: 1955,
			color: "tan",
			passengers: 5,
			convertible: false,
			mileage: 12892
		};
		prequal(cadi); // false

		var fiat = {
			make: "Fiat",
			model: "500",
			year: 1957,
			color: "Medium Blue",
			passengers: 2,
			convertible: false,
			mileage: 88000
		};
		prequal(fiat); // false

		var chevy = {
			make: "Chevy",
			model: "Bel Air",
			year: 1957,
			color: "red",
			passengers: 2,
			convertible: false,
			mileage: 1021
		};
		prequal(chevy); // true

		function prequal(car) {
			if (car.mileage > 10000) {
				return false;
			} else if (car.year > 1960) {
				return false;
			}
			return true;
		}

		

	</script>

</head>
<body>

</body>
</html>
