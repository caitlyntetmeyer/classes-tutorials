<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Laboratory</title>
    <script>
    	var addOne = function(x) {
    		return x + 1;
    	}
    	var six = addOne(5);
    	alert(six); // 6

    	window.onload = function() {
    		alert("The page is loaded!");
    	}

    	// Function declaration:
    	function quack(num) {
    		for (var i = 0; i < num; i++) {
    			console.log("Quack!");
    		}
    	}
    	
    	quack(3);

    	// Function expression:
    	var fly = function(num) {
    		for (var i = 0; i < num; i++) {
    			console.log("Flying!");
    		}
    	};

    	fly(3);

    	
    </script>
</head>
<body>
</body>
</html>
